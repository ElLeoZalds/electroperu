<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Tiendas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container my-3">
      <h3>Mantenimiento de Tiendas</h3>

      <form action="" method="post" id="form-tienda" autocomplete="off">
        <div class="card">
          <div class="card-header">
            <strong>Complete los datos</strong>
          </div>
          
          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="tienda"
                    minlength="5"
                    name="tienda"
                    required
                    autofocus
                  />
                  <label for="tienda">Tienda</label>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer text-end">
            <button
              type="reset"
              class="btn btn-outline-secondary"
              id="btnCancelarTienda"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn rounded-0 btn-primary"
              id="btnGuardarTienda"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-tiendas">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 60%" />
            <col style="width: 30%" />
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>Tienda</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer></footer>
    <script>
      const URL_API = "http://localhost:3000/api/tiendas";

      const tabla = document.querySelector("#tabla-tiendas tbody");
      const formulario = document.querySelector("#form-tienda");
      const tienda = document.querySelector("tienda");

      async function obtenerTiendas() {
        const response = await fetch(URL_API, { method: "get" });
        const tiendas = await response.json();
        //console.log(tiendas);

        tabla.innerHTML = "";

        tiendas.forEach((item) => {
          const row = tabla.insertRow();
          row.insertCell().textContent = item.id;
          row.insertCell().textContent = item.tienda;

          const actionCell = row.insertCell();

          const editButton = document.createElement("button");
          editButton.textContent = "Editar";
          editButton.classList.add("btn", "btn-sm", "btn-info");
          editButton.onclick = () => cargarParaEdicion(item);

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Eliminar";
          editButton.classList.add("btn", "btn-sm", "btn-danger");
          editButton.onclick = () => eliminarTienda(item.id, item.tienda);

          actionCell.appendChild(editButton);
          actionCell.appendChild(deleteButton);
        });
      }

      formulario.addEventListener("submit", async (event) => {
        event.preventDefault();

        const data = { tienda: tienda.value };

        try {
          const response = await fetch(URL_API, {
            method: "post",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await response.json();
          formulario.reset();
          obtenerTiendas();
          console.log(result);
        } catch (e) {
          console.error(e);
        }
      });

      document.addEventListener("DOMContentLoaded", obtenerTiendas);
    </script>
  </body>
</html>
