<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container my-3">
      <h3>Mantenimiento de Clientes</h3>

      <form action="" method="post" id="form-cliente" autocomplete="off">
        <div class="card">
          <div class="card-header">
            <strong>Complete los datos</strong>
          </div>

          <div class="card-body">
            <div class="row g-2">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    id="apellidos"
                    class="form-control"
                    name="apellidos"
                    minlength="5"
                    required
                    autofocus
                  />
                  <label for="apellidos">Apellidos</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    id="nombres"
                    class="form-control"
                    name="nombres"
                  />
                  <label for="nombres">Nombres</label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-floating">
                  <input type="text" id="dni" class="form-control" name="dni" />
                  <label for="dni">DNI</label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-floating">
                  <input
                    type="text"
                    id="telef"
                    class="form-control"
                    name="telef"
                  />
                  <label for="telef">Teléfono</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    id="direccion"
                    class="form-control"
                    name="direccion"
                  />
                  <label for="direccion">Dirección</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <select type="text" class="form-select" name="tienda">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer text-end">
            <button
              type="reset"
              class="btn btn-outline-secondary"
              id="btnCancelarCliente"
            >
              Cancelar
            </button>

            <button
              type="submit"
              class="btn rounded-0 btn-primary"
              id="btnGuardarCliente"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive mt-4">
        <table class="table table-bordered" id="tabla-clientes">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Descripción</th>
              <th>Garantía</th>
              <th>Precio</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer></footer>
    <script src="./js/app.clientes.js"></script>
  </body>
</html>
