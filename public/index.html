<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container my-3">
      <h3 h3>Mantenimiento de productos</h3>

      <form action="" method="get" , id="" , autocomplete="off">
        <div class="card">
          <div class="card-header">
            <strong>Complete los datos solicitados</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    minlength="5"
                    name="descripcion"
                    required
                    autofocus
                  />
                  <label for="descripcion">Descripción</label>
                </div>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-6">
                <div class="form-floating">
                  <select
                    name="garantia"
                    id="garantia"
                    class="form-select"
                    required
                    autofocus
                  >
                    <option value="">Seleccione</option>
                    <option value="0">Sin garantia</option>
                    <option value="3">3 Meses</option>
                    <option value="6">6 Meses</option>
                    <option value="12">1 año</option>
                    <option value="24">2 años</option>
                    <option value="36">3 años</option>
                  </select>
                  <label for="garantia">Garantia</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    name="precio"
                    id="precio"
                    pattern="[0-9]+"
                    title="Solo se permiten números"
                    class="form-control text-end"
                    required
                  />
                  <label for="precio">Precio</label>
                </div>
              </div>
              <!-- ./col-md-6 -->
            </div>
            <!-- ./row -->
          </div>
          <!-- ./card-body -->
          <div class="card-footer text-end">
            <button type="reset" class="btn rounded-0 btn-outline-primary">
              Cancelar
            </button>
            <button type="submit" class="btn rounded-0 btn-primary">
              Guardar
            </button>
          </div>
        </div>
        <!-- ./card -->
      </form>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-productos">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 40%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 20%" />
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>Descripción</th>
              <th>Garantía</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos asíncronos -->
          </tbody>
        </table>
      </div>
    </main>

    <footer></footer>

    <script>
      
    </script>

  </body>
</html>
